<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BMI Calculator</title>
   <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
   <main>
      <div class="hero">
         <h1>=== Check Your BMI ===</h1>
         <p>Enter your weight and height below to check your BMI result</p>
      </div>
      <div class="container">
            <form id="form-bmi">
               <div class="form-group">
                  <label for="weight">Put your weight in here ( KG )</label><br>
                  <input type="text" name="weight" id="weight" placeholder="Input your weight" required>
               </div>
               <div class="form-group">
                  <label for="height">And your height in here ( CM )</label><br>
                  <input type="text" name="height" id="height" placeholder="Input your height" required>
               </div>
               <button type="submit" id="submit">Calculate BMI</button>
            </form>
      </div>
      <div class="jawaban">
         <span id="result-bmi"></span>
         <br><hr>
         <span id="result-katg"></span>
      </div>
   </main>
   <script src="/assets/javascript/script.js"></script>
</body>
</html>
