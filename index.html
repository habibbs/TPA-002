<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BMI Calculator</title>
   <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
   <header>
      <h1>Check Your BMI</h1>
      <p>Enter your weight and height below to check your BMI result</p>
   </header>
   <main>
        <div class="container">
         <form action="#">
            <div class="form-group">
               <label for="weight">Put your weight in here ( KG )</label><br>
               <input type="number" name="weight" id="weight" placeholder="masukkan berat badan anda" required>
            </div>
            <div class="form-group">
               <label for="height">And your height in here ( CM )</label><br>
               <input type="number" name="height" id="height" placeholder="masukkan tinggi badan anda" required>
            </div>
            <button type="submit" id="submit">Calculate BMI</button>
         </form>
         <span id="result"></span>
        </div>
   </main>

   <script src="/assets/javascript/script.js"></script>
</body>
</html>
